
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADSAG | Turning Clicks into Customers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #030712;
        color: #f9fafb;
      }
      .glass {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .section-fade {
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .active-section {
        opacity: 1;
        transform: translateY(0);
      }
      .inactive-section {
        opacity: 0.3;
        transform: translateY(20px);
      }
      
      @keyframes gentle-bounce {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-6px) scale(1.1); }
      }
      .animate-gentle-bounce {
        animation: gentle-bounce 3s infinite ease-in-out;
      }

      /* Premium Modal Animations */
      @keyframes modal-enter {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-modal-enter {
        animation: modal-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes backdrop-fade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-backdrop-fade {
        animation: backdrop-fade 0.4s ease-out forwards;
      }

      /* Portfolio Live Scroll Styles */
      .portfolio-scroll-container {
        position: relative;
        height: 400px;
        overflow: hidden;
        border-radius: 1.5rem;
      }
      
      .portfolio-scroll-img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        transition: transform 5s ease-in-out;
        will-change: transform;
      }

      .portfolio-scroll-container:hover .portfolio-scroll-img {
        transform: translateY(calc(-100% + 400px));
      }

      .browser-bar {
        height: 24px;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        padding: 0 10px;
        gap: 6px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .browser-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }
      
      /* Gold Highlight Utility */
      .text-gold {
        background: linear-gradient(135deg, #fcd34d 0%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
